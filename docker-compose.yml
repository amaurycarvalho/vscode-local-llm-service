version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    networks:
      - internal
    expose:
      - 11434
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    command: serve

  ollama-init:
    image: ollama/ollama:latest
    container_name: ollama-init
    networks:
      - internal
    depends_on:
      - ollama
    environment:
      - OLLAMA_HOST=${OLLAMA_HOST}
      - OLLAMA_LLM_CHAT=${OLLAMA_LLM_CHAT}
      - OLLAMA_LLM_EDIT=${OLLAMA_LLM_EDIT}
      - OLLAMA_LLM_APPLY=${OLLAMA_LLM_APPLY}
      - OLLAMA_LLM_AUTOCOMPLETE=${OLLAMA_LLM_AUTOCOMPLETE}
      - OLLAMA_LLM_EMBED=${OLLAMA_LLM_EMBED}
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "sleep 5 &&
       echo 'Downloading Ollama default models...' &&
       ollama pull ${OLLAMA_LLM} || true &&
       ollama pull ${OLLAMA_LLM_CHAT} || true &&
       ollama pull ${OLLAMA_LLM_EDIT} || true &&
       ollama pull ${OLLAMA_LLM_APPLY} || true &&
       ollama pull ${OLLAMA_LLM_AUTOCOMPLETE} || true &&
       ollama pull ${OLLAMA_LLM_EMBED} || true &&
       echo 'Ollama models downloaded' &&
       exit 0"
    volumes:
      - ollama_data:/root/.ollama

