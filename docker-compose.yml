  bridge:
    build: ./bridge
    container_name: llm-bridge
    networks:
      - internal
      - public
    environment:
      - OLLAMA_HOST=${OLLAMA_HOST}
      - BRIDGE_SERVICE_NAME=${BRIDGE_SERVICE_NAME}
      - BRIDGE_API_KEY=${BRIDGE_API_KEY}
      - OLLAMA_LLM_CHAT=${OLLAMA_LLM_CHAT}
      - OLLAMA_LLM_EDIT=${OLLAMA_LLM_EDIT}
      - OLLAMA_LLM_APPLY=${OLLAMA_LLM_APPLY}
      - OLLAMA_LLM_AUTOCOMPLETE=${OLLAMA_LLM_AUTOCOMPLETE}
      - OLLAMA_LLM_EMBED=${OLLAMA_LLM_EMBED}
    ports:
      - 3001:3001
    depends_on:
      - ollama
      - ollama-init
    restart: unless-stopped

